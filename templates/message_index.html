{% extends "base.html" %}
{% block content %}
<h3>Messages</h3>
<div class="col-md-10">
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>id</th>
        <th>topic</th>
        <th>content</th>
        <th>timestamp</th>
        <th>original</th>
      </tr>
      </thead>
      <tbody>
      {% for message in context.results %}
      <tr>
        <td><a href="{{ url_for('.get_message', msg_id=message.id) }}">{{ message.id }}</a></td>
        <td>{{ message.topic }}</td>
        <td>{{ message.content }}</td>
        <td>{{ message.timestamp }}</td>
        <td><a href="{{ message.url }}">View Original</a></td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
