{% extends "base.html" %}
{% block content %}
  <div class="col-md-10">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>id</th>
            <th>topic</th>
            <th>content</th>
            <th>timestamp</th>
          </tr>
        </thead>
        <tbody>
          {% for message in context.results %}
          <tr>
              <td>{{ message.id }}</td>
              <td>{{ message.topic }}</td>
              <td>{{ message.content }}</td>
              <td>{{ message.timestamp }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock content %}
