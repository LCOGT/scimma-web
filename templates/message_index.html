{% extends "base.html" %}
{% block content %}
<h3>Messages</h3>
<div class="col-md-10">
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>id</th>
        <th>topic</th>
        <th>content</th>
        <th>timestamp</th>
      </tr>
      </thead>
      <tbody>
      {% for message in context.results %}
      <tr>
        <td><a href="/message/{{ message.id }}">{{ message.id }}</a></td>
        <td>{{ message.topic }}</td>
        <td>{{ message.content }}</td>
        <td>{{ message.timestamp }}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
