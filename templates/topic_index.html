{% extends "base.html" %}
{% block content %}
  <div class="col-md-10">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>topic</th>
            <th>event messages</th>
            <th>latest</th>
          </tr>
        </thead>
        <tbody>
          {% for topic in context.results %}
          <tr>
            <td><a href="{{ url_for('.topic_get', topic_id=topic.id) }}">{{ topic.name }}</a></td>
              <td>{{ topic.message_count }}</td>
            <td>{{ topic.message_count }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock content %}
